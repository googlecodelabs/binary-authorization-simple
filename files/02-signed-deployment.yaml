apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-signed
  labels:
    app: hello-world-signed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-signed
  template:
    metadata:
      labels:
        app: hello-world-signed
    spec:
      containers:
      - name: hello-world-signed
        image: us.gcr.io/wings-verbanicm/hello-world@sha256:dd4fbaca12ace3607361e55bbaa8cb25bdb7523702be91b01985963440d7ac39
        ports:
        - containerPort: 80